<section>

	{MENU}

	<h1>Inserir Pontuação</h1>
		
	<form action="#" method="post">
		<label for="categoria">Categoria</label> {CATEGORIA}<br>
		<label for="colocacao">Colocação</label> <input type="text" id="colocacao" name="colocacao" value="{COLOCACAO}" maxlength="1"><br>
		<label for="pontos">Pontos</label> <input type="text" id="pontos" name="pontos" value="{PONTOS}" maxlength="3"><br>
		{ERRO}
		<input type="submit" value="Salvar">
	</form>

	<a href="/pontuacao/">Cancelar</a>

</section>
